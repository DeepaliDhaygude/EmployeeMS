<div class="row d-flex justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-pink">
        <div class="text-center">
          <h4>Close Request</h4>
        </div>
      </div>
      <div class="card-body">
        <div class="row d-flex justify-content-center">
          <div class="col-md-6">
            <form closeRequestForm="ngForm">
              <div class="mb-3 mt-3">
                <label for="requestId"></label>
                <input type="number" [(ngModel)]="closeReqObj.RequestId" class="form-control" id="requestId" name="requestId" placeholder="requestId">
              </div>
              <div class="mb-3 mt-3 text-center">
                <button class="btn bg-pink" type="button" (click)="onCloseRequest()">Close Request</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
