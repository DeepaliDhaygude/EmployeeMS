<div class="row">
  <div [ngClass]="isShow == true ? 'col-md-8' : 'col-md-12'">
    <div class="card">
      <div class="card-header bg-purple text-center">
        <div class="row">
          <div class="col text-center">
            <h4>Employee List</h4>
          </div>
          <div class="col text-end">
            <button type="button" class="btn btn-light" (click)="show()">Add Employee</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <app-my-table [HeadArray]="headArray" [GridArray]="employees"></app-my-table>
      </div>
    </div>
  </div>
  <div class="col-md-4" *ngIf="isShow == true">
    <div class="card">
      <div class="card-header bg-purple">
        <div class="row">
          <div class="col text-center">
            <h4>Add Employee</h4>
          </div>
          <div class="col text-end">
            <button type="button" class="btn btn-light" (click)="hide()"> X</button>
          </div>
        </div>
      </div>
      <div class="card-body">


      </div>
    </div>
  </div>
</div>
