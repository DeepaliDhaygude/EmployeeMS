<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header bg-purple text-center">
        <div class="row">
          <div class="col text-center">
            <h4>Employee List</h4>
          </div>
          <!-- <div class="col text-end">
            <button type="button" class="btn btn-light">Add Employee</button>
          </div> -->
        </div>
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Sr</th>
              <th>EmpId</th>
              <th>EmpName</th>
              <th>ContactNo</th>
              <th>EmailId</th>
              <th>CompanyId</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of employees; let sr=index">
              <td>{{sr+1}}</td>
              <td>{{item.EmployeeId}}</td>
              <td>{{item.EmployeeName}}</td>
              <td>{{item.ContactNo}}</td>
              <td>{{item.EmailId}}</td>
              <td>{{item.CompanyId}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-header bg-purple">
        <div class="col text-center">
          <h4>Add Employee</h4>
        </div>
      </div>
      <div class="card-body">

      </div>
    </div>
  </div>
</div>
