<div class="row d-flex justify-content-center">
  <!-- <div class="col-md-9">
    <app-allrequest></app-allrequest>
  </div> -->
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-purple">
        <div class="row">
          <div class="col-md-6 text-center ">
            <h4>Assign Request</h4>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <form assignForm="ngForm">
              <div class="mb-3 mt-3">
                <label for="requestId">Request Id</label>
                <input type="text" class="form-control" id="requestId" name="requestId" [(ngModel)]="assignRequestObj.RequestId" placeholder="">
              </div>
              <div class="mb-3 mt-3">
                <label for="assignedTo">AssignedTo</label>
                <select name="assignedTo" class="form-select" id="assignedTo" [(ngModel)]="assignRequestObj.AssignedTo">
                  <option [value]="item.EmployeeId" *ngFor="let item of users">{{item.UserName}}</option>
                </select>

              </div>
              <div class="mb-3 mt-3">
                <button class="btn bg-purple" type="button" (click)="assignRequest()">Assign Request</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
