<div class="card-body">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th *ngFor="let head of HeadArray">{{head}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of GridArray">
            <td *ngFor="let head of HeadArray">
              {{item[head]}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
