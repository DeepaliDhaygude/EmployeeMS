<div class="row d-flex justify-content-center pt-3">
  <div class="col-md-8">
    <div class="card bg-light">
      <div class="card-header bg-purple text-center">
        <div class="row">
          <div class="col text-center">
            Users List
          </div>
          <div class="col text-end">
            <button type="button" class="btn btn-light">Add User</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Sr</th>
              <th>UserId</th>
              <th>Role</th>
              <th>UserName</th>
              <th>Password</th>
              <th>DeptId</th>
              <th>ReportsTo</th>
              <th>EmpId</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of users; let sr=index">
              <td>{{sr+1}}</td>
              <td>{{item.UserId}}</td>
              <td>{{item.Role}}</td>
              <td>{{item.UserName}}</td>
              <td>{{item.Password}}</td>
              <td>{{item.DeptId}}</td>
              <td>{{item.ReportsTo}}</td>
              <td>{{item.EmployeeId}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
